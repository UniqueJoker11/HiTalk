<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Login | Fire - Admin Template</title>
    <%include("./common/common-header.html"){}%>
</head>

<body>
<!-- Start: Content -->
<div class="container-fluid content">
    <div class="row">
        <!-- Main Page -->
        <div id="content" class="col-sm-12 full">
            <div class="row">
                <div class="login-box">
                    <div class="panel">
                        <div class="panel-body">
                            <div class="header bk-margin-bottom-20 text-center">
                                <img src="${ctxPath}/img/logo.png" class="img-responsive" alt=""/>
                                <h4>Log In</h4>
                            </div>
                            <form id="userLoginForm" class="form-horizontal login" action="login" method="post">
                                <div class="bk-padding-left-20 bk-padding-right-20">
                                    <div class="form-group">
                                        <label>Username</label>

                                        <div class="input-group input-group-icon">
                                            <input type="text" class="form-control bk-radius" id="username"
                                                   name="username" placeholder="Username or E-mail" required="true"/>
													<span class="input-group-addon">
														<span class="icon">
															<i class="fa fa-user"></i>
														</span>
													</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Username</label>

                                        <div class="input-group input-group-icon">
                                            <input type="password" class="form-control bk-radius" id="password"
                                                   name="password" placeholder="Password" required="true"/>
													<span class="input-group-addon">
														<span class="icon">
															<i class="fa fa-key"></i>
														</span>
													</span>
                                        </div>
                                    </div>
                                    <!--验证码模块暂缺-->
                                    <div class="row bk-margin-top-20 bk-margin-bottom-10">
                                        <div class="col-sm-8">
                                            <div class="checkbox-custom checkbox-default">
                                                <input id="RememberMe" name="rememberme" type="checkbox"/>
                                                <label for="RememberMe">Remember Me</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-4 text-right">
                                            <button type="submit" class="btn btn-primary hidden-xs">Log In</button>
                                            <button type="submit"
                                                    class="btn btn-primary btn-block btn-lg visible-xs bk-margin-top-20">
                                                Log In
                                            </button>
                                        </div>
                                    </div>
                                    <div class="text-with-hr">
                                        <span>or</span>
                                    </div>
                                    <div class="text-center bk-margin-top-10 bk-margin-bottom-30">
                                        <a class="btn btn-facebook bk-margin-bottom-15 bk-margin-5">Connect with <i
                                                class="fa fa-facebook"></i></a>
                                        <a class="btn btn-twitter bk-margin-bottom-15 bk-margin-5">Connect with <i
                                                class="fa fa-twitter"></i></a>
                                    </div>
                                    <p class="text-center">Don't have an account yet? <a href="page-register.html">Register!</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                    <p class="text-center text-muted">Fire <i class="fa fa-coffee"></i> Collect from <a
                            href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a> - More Templates <a
                            href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a></p>
                </div>
            </div>
        </div>
        <!-- End Main Page -->
    </div>
</div>
<!--/container-->
</body>

</html>
