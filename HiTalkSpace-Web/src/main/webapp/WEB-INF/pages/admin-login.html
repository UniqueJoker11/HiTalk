<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MiniLogin</title>
</head>
<body>
<div class="uk-grid">
    <div class="uk-width-medium-1-2 uk-container-center">
        <div class="uk-vertical-align">
            <div class="uk-vertical-align-middle">
                <form class="uk-form uk-form-stacked">

                    <div class="uk-form-row">
                        <label class="uk-form-label" for="form-s-it">用戶名</label>
                        <div class="uk-form-controls">
                            <input type="text" class="uk-width-1-1" id="form-s-it" placeholder="Text input">
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <label class="uk-form-label" for="form-s-ip">密碼</label>
                        <div class="uk-form-controls">
                            <input type="password" class="uk-width-1-1" id="form-s-ip" placeholder="Password input">
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <div class="uk-form-controls">
                            <button class="uk-btn uk-btn-primary uk-width-1-1">登錄</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
